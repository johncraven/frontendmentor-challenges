<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <article class="score-card">
    <article class="score-total-container">
      <h1 class="score-total-title">Your Result</h1>
      <p class="score-total">
        <span class="score-total-score">76</span>
        of 100
      </p>

      <p class="score-total-comment">Great</p>
      <p class="score-total-stats">You scored higher than 65% of the people who have taken these tests.</p>
    </article>
    <article class="score-summary-container">
      <h2 class="score-summary-title">Summary</h2>

      <article class="score-summary-detail-container">
        <article class="score-summary-detail red">
          <p class="detail-title">
            <img src="assets/images/icon-reaction.svg" alt="">
            Reaction
          </p>
          <p class="detail-score">80 <span class="score-basis">&nbsp/&nbsp100</span></p>

        </article>
        <article class="score-summary-detail yellow">
          <p class="detail-title">
            <img src="assets/images/icon-memory.svg" alt="">
            Memory
          </p>
          <p class="detail-score">92<span class="score-basis">&nbsp/&nbsp100</span></p>

        </article>
        <article class="score-summary-detail green">
          <p class="detail-title">
            <img src="assets/images/icon-verbal.svg" alt="">
            Verbal
          </p>
          <p class="detail-score">61<span class="score-basis">&nbsp/&nbsp100</span></p>

        </article>
        <article class="score-summary-detail blue">
          <p class="detail-title">
            <img src="assets/images/icon-visual.svg" alt="">
            Visual
          </p>
          <p class="detail-score">72<span class="score-basis">&nbsp/&nbsp100</span></p>
        </article>
      </article>


      <p class="continue">
        <a href="#">
          Continue
        </a>
      </p>
    </article>
  </article>
</body>

</html>
