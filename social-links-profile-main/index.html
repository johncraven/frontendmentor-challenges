<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="social">
      <img src="assets/images/avatar-jessica.jpeg" alt="social avatar" class="social__avatar" width="100">
        <h1 class="social__name">Jessica Randall</h1>
        <p class="social__location">London, United Kingdom</p>
        <p class="social__description">"Front-end developer and avid reader."</p>

        <ul class="social__navlinks-list">
          <li class="social_link"><a href="">GitHub</a></li>
          <li class="social_link"><a href="">Frontend Mentor</a></li>
          <li class="social_link"><a href="">LinkedIn</a></li>
          <li class="social_link"><a href="">Twitter</a></li>
          <li class="social_link"><a href="">Instagram</a></li>
        </ul>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">John Craven</a>.
  </div>
</body>
</html>
