<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card-container">
  <div class="card">
    <img src="assets/images/illustration-article.svg" class="article-image" alt="abstract image">
    <div class="article-tags"><span class="tag">Learning</span></div>
    <div class="article-date">Published 21 Dec 2023</div>
    <h2 class="article-title">HTML & CSS foundations</h2>
    <p class="article-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="author-line">
      <img src="assets/images/image-avatar.webp" class="author-img" alt="Greg's head">
      <p class="author-name">Greg Hooper</p>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">John Craven</a>.
  </div>
</body>
</html>
